<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewssport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/global.css">
</head>
<body>
    <style>
        body {padding: 2%;}
        section {padding: 20px 0;}
        h2 {margin-bottom: 10px; padding: 5px 10px 13px; font-size: 18px; font-weight: 600; color:#fff; background-color: #444;}
        table {width: 100%;}
        th,td {border: 1px solid #999; padding: 8px;}
        th {background-color: #888; color: #fff;}
        a {color: saddlebrown; text-decoration: underline;}
    </style>

<article>
    <section>
        <h2>Page guide</h2>

        <table>
            <colgroup>
                <col style="width: 5%;">
                <col style="width: 20%;">
                <col style="width: 25%;">
                <col style="width: 50%;">
              </colgroup>
            <tr>
                <th></th>
                <th>페이지</th>
                <th>경로</th>
                <th>의견</th>
            <tr>
                <td class="num"></td>
                <td>테이블 숫자 우측 정렬</td>
                <td><a href="./views/notice_list.html" target="_blank">./views/notice_list.html</a></td>
                <td>정렬이 안 맞아 보임</td>
            </tr>
            <tr>
                <td class="num"></td>
                <td>테이블 숫자 중앙 정렬</td>
                <td><a href="./views/notice_list_1.html" target="_blank">./views/notice_list_1.html</a></td>
                <td>중앙 정렬 제안</td>
            </tr>
        </table>
    </section>
</article>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      // num 클래스를 가진, 표의 모든 셀을 선택
      const numCells = document.querySelectorAll('td.num');
      
      // 각 셀에 1부터 시작하는 숫자 할당
      numCells.forEach((cell, index) => {
        cell.textContent = index + 1;
      });
    });
    </script>
</body>
</html>
