            /**
             * FAQ PC 테이블 렌더링 함수
             * @param {Array} data - 렌더링할 데이터 배열
             * @param {HTMLElement} tableBody - 테이블 바디 요소
             */
            function renderFaqData(data, tableBody) {
                tableBody.innerHTML = '';

                // 검색 결과가 없는 경우
                if (data.length === 0) {
                    const emptyRow = document.createElement('tr');
                    const emptyCell = document.createElement('td');

                    emptyCell.colSpan = 6; // 모든 컬럼을 병합
                    emptyCell.className = 'empty-message';
                    emptyCell.innerHTML = `
                <div class="search-no-result">
                    <p>검색 결과가 존재하지 않습니다.<br>다른 검색어로 검색해보세요.</p>
                </div>
            `;

                    emptyRow.appendChild(emptyCell);
                    tableBody.appendChild(emptyRow);
                    return;
                }

                data.forEach(item => {
                    // 질문 행
                    const questionRow = document.createElement('tr');
                    questionRow.setAttribute('data-id', item.id);
                    questionRow.className = 'faq-question';

                    // 번호
                    const numberCell = document.createElement('td');
                    numberCell.textContent = item.id;
                    questionRow.appendChild(numberCell);

                    // 카테고리
                    const categoryCell = document.createElement('td');
                    categoryCell.textContent = item.category;
                    questionRow.appendChild(categoryCell);

                    // 제목
                    const titleCell = document.createElement('td');
                    titleCell.textContent = item.title;
                    titleCell.style.textAlign = 'left';
                    questionRow.appendChild(titleCell);

                    // 작성일
                    const dateCell = document.createElement('td');
                    dateCell.textContent = item.date;
                    questionRow.appendChild(dateCell);

                    // 조회수
                    const viewsCell = document.createElement('td');
                    viewsCell.textContent = item.views.toLocaleString();
                    questionRow.appendChild(viewsCell);

                    // 토글 아이콘
                    const toggleCell = document.createElement('td');
                    toggleCell.innerHTML = '<img src="../assets/images/chevron_Icon.svg" alt="열기/닫기" class="toggle-icon">';
                    questionRow.appendChild(toggleCell);

                    // 행 클릭 이벤트 - 답변 토글
                    questionRow.addEventListener('click', function () {
                        // 열려있는 다른 항목 닫기
                        const openRows = tableBody.querySelectorAll('tr.open');
                        openRows.forEach(row => {
                            if (row !== this) {
                                row.classList.remove('open');
                                const answerId = row.getAttribute('data-id');
                                const answerRow = tableBody.querySelector(`.faq-answer[data-id="${answerId}"]`);
                                if (answerRow) {
                                    answerRow.classList.remove('show');
                                    answerRow.style.display = 'none';
                                }
                            }
                        });

                        // 현재 항목 토글
                        this.classList.toggle('open');

                        // 해당 id의 답변 행 찾기
                        const answerRow = tableBody.querySelector(`.faq-answer[data-id="${item.id}"]`);
                        if (answerRow) {
                            // 답변 토글
                            if (this.classList.contains('open')) {
                                // 열린 상태로 변경
                                answerRow.style.display = 'table-row';
                                setTimeout(() => {
                                    answerRow.classList.add('show');
                                }, 10);
                            } else {
                                // 닫힌 상태로 변경
                                answerRow.classList.remove('show');
                                setTimeout(() => {
                                    if (!this.classList.contains('open')) {
                                        answerRow.style.display = 'none';
                                    }
                                }, 300);
                            }
                        }
                    });

                    tableBody.appendChild(questionRow);

                    // 답변 행
                    const answerRow = document.createElement('tr');
                    answerRow.className = 'faq-answer';
                    answerRow.setAttribute('data-id', item.id);

                    const answerCell = document.createElement('td');
                    answerCell.colSpan = 6; // 모든 열을 합침
                    answerCell.innerHTML = `<div class="answer-content">${item.answer}</div>`;

                    answerRow.appendChild(answerCell);
                    // 기본적으로 숨김 상태로 설정
                    answerRow.style.display = 'none';
                    tableBody.appendChild(answerRow);
                });
            }

            /**
             * FAQ 모바일 카드 렌더링 함수
             * @param {Array} data - 렌더링할 데이터 배열
             * @param {HTMLElement} cardContainer - 카드 컨테이너 요소
             */
            function renderFaqMobileCards(data, cardContainer) {
                cardContainer.innerHTML = '';

                // 검색 결과가 없는 경우
                if (data.length === 0) {
                    cardContainer.innerHTML = `
                <div class="mo-no-result">
                    <div class="search-no-result">
                        <p>검색 결과가 존재하지 않습니다.<br>다른 검색어로 검색해보세요.</p>
                    </div>
                </div>
            `;
                    return;
                }

                // 모바일 카드 생성
                data.forEach(item => {
                    // 카드 아이템
                    const card = document.createElement('div');
                    card.className = 'card-item faq-card';
                    card.setAttribute('data-id', item.id);

                    // 카드 헤더 (카테고리)
                    const cardHeader = document.createElement('div');
                    cardHeader.className = 'card-header';

                    // 카테고리
                    const category = document.createElement('div');
                    category.className = 'card-category';
                    category.textContent = item.category;
                    cardHeader.appendChild(category);

                    // 카드 본문 (제목)
                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    // 제목
                    const title = document.createElement('div');
                    title.className = 'card-title';
                    title.textContent = item.title;
                    cardBody.appendChild(title);

                    // 카드 푸터 (날짜, 조회수)
                    const cardFooter = document.createElement('div');
                    cardFooter.className = 'card-footer';

                    // 정보 영역 (날짜, 조회수)
                    const infoArea = document.createElement('div');
                    infoArea.className = 'card-info';

                    // 날짜
                    const date = document.createElement('div');
                    date.className = 'card-date';
                    date.textContent = item.date;
                    infoArea.appendChild(date);

                    // 조회수
                    const views = document.createElement('div');
                    views.className = 'card-views';
                    views.innerHTML = `<img src="../assets/images/ic_view.svg" alt="조회수"> ${item.views.toLocaleString()}`;
                    infoArea.appendChild(views);

                    // 푸터에 정보 영역 추가
                    cardFooter.appendChild(infoArea);

                    // 푸터에 토글 아이콘 추가
                    const toggleIcon = document.createElement('div');
                    toggleIcon.className = 'card-toggle';
                    toggleIcon.innerHTML = '<img src="../assets/images/chevron_Icon.svg" alt="열기/닫기" class="toggle-icon">';
                    cardFooter.appendChild(toggleIcon);

                    // 카드에 헤더, 본문, 푸터 추가
                    card.appendChild(cardHeader);
                    card.appendChild(cardBody);
                    card.appendChild(cardFooter);

                    // 답변 요소 생성
                    const answer = document.createElement('div');
                    answer.className = 'faq-answer-mobile';
                    answer.setAttribute('data-id', item.id);
                    answer.innerHTML = item.answer;
                    answer.style.display = 'none';
                    answer.style.maxHeight = '0';

                    // 카드 클릭 이벤트 로직 개선
                    card.addEventListener('click', function (event) {
                        // 토글 아이콘 클릭 시 이벤트 버블링 방지
                        if (event.target.closest('.card-toggle')) {
                            event.stopPropagation();
                        }

                        // 현재 이 카드의 답변 요소 찾기
                        const answer = document.querySelector(`.faq-answer-mobile[data-id="${item.id}"]`);
                        if (!answer) return;

                        // 현재 카드의 확장 상태 토글
                        const isExpanding = !this.classList.contains('expanded');

                        // 모든 카드와 답변 초기화
                        document.querySelectorAll('.faq-card').forEach(c => {
                            c.classList.remove('expanded');
                            const icon = c.querySelector('.toggle-icon');
                            if (icon) icon.style.transform = '';
                        });

                        document.querySelectorAll('.faq-answer-mobile').forEach(a => {
                            a.style.maxHeight = '0';
                            a.style.display = 'none';
                        });

                        // 현재 카드 상태 설정
                        if (isExpanding) {
                            this.classList.add('expanded');

                            // 토글 아이콘 회전
                            const icon = this.querySelector('.toggle-icon');
                            if (icon) icon.style.transform = 'rotate(180deg)';

                            // 답변 표시
                            answer.style.display = 'block';
                            // 약간의 지연을 두어 display와 maxHeight 변경 사이의 동기화
                            requestAnimationFrame(() => {
                                answer.style.maxHeight = '1000px'; // 충분히 큰 값
                            });
                        }
                    });

                    // 카드와 답변을 컨테이너에 추가
                    cardContainer.appendChild(card);
                    cardContainer.appendChild(answer);
                });
            }

            // FAQ 페이지 전용 메시지 설정
            const faqMessages = {
                emptyData: {
                    pc: `
                <div class="search-no-result">
                    <p>등록된 FAQ가 없습니다.</p>
                </div>
            `,
                    mobile: `
                <div class="search-no-result">
                    <p>등록된 FAQ가 없습니다.</p>
                </div>
            `
                },
                emptySearch: {
                    pc: `
                <div class="search-no-result">
                    <p>검색 결과가 존재하지 않습니다.<br>다른 검색어로 검색해보세요.</p>
                </div>
            `,
                    mobile: `
                <div class="search-no-result">
                    <p>검색 결과가 존재하지 않습니다.<br>다른 검색어로 검색해보세요.</p>
                </div>
            `
                }
            };

            // HTML 구조에 모바일 컨테이너 추가 (기존 HTML에 없는 경우)
            setupMobileContainer();

            // 1. 동적으로 카테고리 탭 생성
            createDynamicTabs(faqData, 'category', document.querySelector('.tabs'));

            // 2. 테이블 초기화 - 공통 모듈 사용
            const faqTable = initializeTable({
                // 기본 데이터 설정
                data: faqData,

                // 렌더링 콜백 함수
                renderCallback: renderFaqData,          // PC 테이블용 렌더링 함수
                renderMobileCallback: renderFaqMobileCards, // 모바일 카드 렌더링 함수

                // DOM 요소 ID
                tableBodyId: 'tableBody',               // PC 테이블 바디 ID
                moTableBodyId: 'moTableBody',           // 모바일 테이블 바디 ID
                totalCountId: 'totalCount',             // 총 항목 수 표시 요소 ID
                pageNumbersId: 'pageNumbers',           // 페이지 번호 컨테이너 ID

                // 페이지네이션 설정
                itemsPerPage: 10,                       // 페이지당 표시할 항목 수
                pageRange: 5,                           // 페이지 네비게이션에 표시할 페이지 번호 수

                // 정렬 설정
                sortConfig: {
                    defaultColumn: 'id',                // 기본 정렬 컬럼
                    defaultDirection: 'asc'             // 기본 정렬 방향
                },

                // 필터링 설정
                filterProperty: 'category',             // 필터링 속성 (카테고리)

                // 메시지 설정
                messages: faqMessages                   // FAQ 페이지 전용 메시지
            });

            // 3. 테이블 초기화 실행
            faqTable.init();

            /**
             * 모바일 컨테이너 설정 함수
             * FAQ 페이지의 HTML 구조에 모바일 컨테이너가 없는 경우 추가
             */
            function setupMobileContainer() {
                const dataTable = document.getElementById('dataTable');

                if (dataTable && !document.querySelector('.mo-card-table')) {
                    // 테이블을 PC 테이블로 표시
                    dataTable.classList.add('pc-table');

                    // 모바일 컨테이너 생성
                    const mobileContainer = document.createElement('div');
                    mobileContainer.className = 'mo-card-table';
                    mobileContainer.innerHTML = '<div class="mo-table-body" id="moTableBody"></div>';

                    // 테이블 다음에 모바일 컨테이너 삽입
                    if (dataTable.parentNode && !document.getElementById('moTableBody')) {
                        dataTable.parentNode.insertBefore(mobileContainer, dataTable.nextSibling);
                    }
                }
            }
        });
    </script>
</body>
