    <script>
document.addEventListener('DOMContentLoaded', function () {
    // 공지사항 데이터 예시
    const noticeData = [
        { id: 1, category: '안내', title: '[공지] 시스템 점검 안내', date: '2025.03.02', views: 523, isFixed: true, isNew: true, content:'<p>서비스<p>를 이용해 주시는 고객 여러분께 감사드립니다.' },
        { id: 2, category: '공지', title: '[공지] Cloud PC 업그레이드 안내', date: '2025.03.01', views: 456, isFixed: true, isNew: false, content:'서비스를 이용해 주시는 고객 여러분께 감사드립니다.'  },
        { id: 3, category: '안내', title: 'Cloud PC 서비스 이용 안내', date: '2025.02.28', views: 387, isFixed: false, isNew: false, content:'<p>클라우드<p>피시 이용해주셔서<br> 감사합니다.' },
        { id: 4, category: '공지', title: '계정 사용자 권한 변경 안내', date: '2025.02.27', views: 302 },
        { id: 5, category: '안내', title: '[공지] 시스템 점검 안내', date: '2025.03.02', views: 523, isFixed: false, isNew: true },
        { id: 6, category: '공지', title: '[공지] Cloud PC 업그레이드 안내', date: '2025.03.01', views: 456, isFixed: true, isNew: false },
        { id: 7, category: '안내', title: 'Cloud PC 서비스 이용 안내', date: '2025.02.28', views: 387, isFixed: false, isNew: false  },
        { id: 8, category: '공지', title: '계정 사용자 권한 변경 안내', date: '2025.02.27', views: 302, isFixed: false, isNew: false  },
        { id: 9, category: '안내', title: '[공지] 시스템 점검 안내', date: '2025.03.02', views: 523, isFixed: false, isNew: true },
        { id: 10, category: '공지', title: '[공지] Cloud PC 업그레이드 안내', date: '2025.03.01', views: 456, isFixed: true, isNew: false },
        { id: 11, category: '안내', title: 'Cloud PC 서비스 이용 안내', date: '2025.02.28', views: 387, isFixed: true, isNew: false },
        { id: 12, category: '공지', title: '계정 사용자 권한 변경 안내', date: '2025.02.27', views: 302, isFixed: false, isNew: false  },
        { id: 13, category: '안내', title: '[공지] 시스템 점검 안내', date: '2025.03.02', views: 523, isFixed: true, isNew: false },
        { id: 14, category: '공지', title: '[공지] Cloud PC 업그레이드 안내', date: '2025.03.01', views: 456, isFixed: false },
        { id: 15, category: '안내', title: 'Cloud PC 서비스 이용 안내', date: '2025.02.28', views: 387, isNew: false },
        { id: 16, category: '공지', title: '계정 사용자 권한 변경 안내', date: '2025.02.27', views: 302,isFixed: false, isNew: true  },
    ];

    /**
     * 공지사항 PC 테이블 렌더링 함수
     * @param {Array} data - 렌더링할 데이터 배열
     * @param {HTMLElement} tableBody - 테이블 바디 요소
     */
    function renderNoticeData(data, tableBody) {
        tableBody.innerHTML = '';

        // 검색 결과가 없는 경우
        if (data.length === 0) {
            const emptyRow = document.createElement('tr');
            const emptyCell = document.createElement('td');
            
            emptyCell.colSpan = 5; // 모든 컬럼을 병합
            emptyCell.className = 'empty-message';
            emptyCell.innerHTML = `
                <div class="search-no-result">
                    <p>검색 결과가 존재하지 않습니다.<br>다른 검색어로 검색해보세요.</p>
                </div>
            `;
            
            emptyRow.appendChild(emptyCell);
            tableBody.appendChild(emptyRow);
            return;
        }

        data.forEach(item => {
            const row = document.createElement('tr');
            
            // 공지 고정글인 경우 클래스 추가
            if (item.isFixed) {
                row.classList.add('fixed-row');
            }

            // 번호
            const numberCell = document.createElement('td');
            numberCell.textContent = item.id;
            row.appendChild(numberCell);
            numberCell.classList.add('text-right')

            // 분류
            const categoryCell = document.createElement('td');
            categoryCell.textContent = item.category;
            row.appendChild(categoryCell);
            categoryCell.classList.add('text-center')

            // 제목
            const titleCell = document.createElement('td');
            titleCell.classList.add('td-title');
            titleCell.style.textAlign = 'left';
            titleCell.style.cursor = 'pointer';
            
            // 고정 글 아이콘
            if (item.isFixed) {
                const fixedIcon = document.createElement('span');
                fixedIcon.innerHTML = '<img src="../assets/images/Icon_fixed.svg" alt="고정">'; 
                fixedIcon.style.marginRight = '7px';
                titleCell.appendChild(fixedIcon);
            }

            // 제목 텍스트
            const titleText = document.createElement('span');
            titleText.textContent = item.title;
            titleCell.appendChild(titleText);
            
            // 새 글 표시
            if (item.isNew) {
                const newBadge = document.createElement('span');
                newBadge.innerHTML = '<img src="../assets/images/ic_new.svg" alt="새 글">'; 
                newBadge.style.marginLeft = '7px';
                titleCell.appendChild(newBadge);
            }

            // 제목 클릭 이벤트 추가
            titleCell.addEventListener('click', function () {
                //console.log(`게시글 ID ${item.id} 상세 페이지로 이동`);
                window.location.href = `./notice_detail.html`;
            });

            row.appendChild(titleCell);

            // 등록일
            const dateCell = document.createElement('td');
            dateCell.textContent = item.date;
            row.appendChild(dateCell);
            dateCell.classList.add('text-right')

            // 조회수
            const viewsCell = document.createElement('td');
            viewsCell.textContent = item.views;
            row.appendChild(viewsCell);
            viewsCell.classList.add('text-right')

            tableBody.appendChild(row);


             // 내용 테스트
             const contentCell = document.createElement('td');
             contentCell.textContent = item.content;
            row.appendChild(dateCell);
            

        });
    }
    
    /**
     * 공지사항 모바일 카드 렌더링 함수
     * @param {Array} data - 렌더링할 데이터 배열
     * @param {HTMLElement} cardContainer - 카드 컨테이너 요소
     */
    function renderNoticeMobileCards(data, cardContainer) {
        cardContainer.innerHTML = '';
        
        // 검색 결과가 없는 경우
        if (data.length === 0) {
            cardContainer.innerHTML = `
                <div class="mo-no-result">
                    <div class="search-no-result">
                        <p>검색 결과가 존재하지 않습니다.<br>다른 검색어로 검색해보세요.</p>
                    </div>
                </div>
            `;
            return;
        }
        
        // 각 데이터 아이템에 대해 카드 생성
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = `card-item ${item.isFixed ? 'fixed-card' : ''}`;
            
            // 카드 헤더 (분류)
            const cardHeader = document.createElement('div');
            cardHeader.className = 'card-header';
            
            // 분류
            const category = document.createElement('div');
            category.className = 'card-category';
            category.textContent = item.category;
            
            // 헤더에 분류 추가
            cardHeader.appendChild(category);
            
            // 카드 본문 (제목)
            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            
            // 제목
            const title = document.createElement('div');
            title.className = 'card-title';
            
            // 아이콘 및 제목 구성
            let titleContent = '';
            
            // 고정 글 아이콘
            if (item.isFixed) {
                titleContent += '<img src="../assets/images/Icon_fixed.svg" class="fixed-icon" alt="고정"> ';
            }
            
            // 제목 텍스트 추가
            titleContent += item.title;
            
            // 새 글 뱃지
            if (item.isNew) {
                titleContent += ' <img src="../assets/images/ic_new.svg" class="new-badge" alt="새 글">';
            }
            
            title.innerHTML = titleContent;
            
            // 본문에 제목 추가
            cardBody.appendChild(title);
            
            // 카드 푸터 (날짜, 조회수)
            const cardFooter = document.createElement('div');
            cardFooter.className = 'card-footer';

            // 정보 영역 (날짜, 조회수)
            const infoArea = document.createElement('div');
            infoArea.className = 'card-info';
            
            // 날짜
            const date = document.createElement('div');
            date.className = 'card-date';
            date.textContent = item.date;
            
            // 조회수
            const views = document.createElement('div');
            views.className = 'card-views';
            views.innerHTML = `<img src="../assets/images/ic_view.svg" alt="조회수"> ${item.views}`;
            
            // 정보 영역에 날짜와 조회수 추가
            infoArea.appendChild(date);
            infoArea.appendChild(views);

            // 푸터에 정보 영역 추가
            cardFooter.appendChild(infoArea);
            
            // 클릭 이벤트 설정
            cardBody.addEventListener('click', function() {
                //console.log(`게시글 ID ${item.id} 상세 페이지로 이동`);
                window.location.href = `./notice_detail.html`;
            });
            
            // 카드에 헤더와 본문, 푸터 추가
            card.appendChild(cardHeader);
            card.appendChild(cardBody);
            card.appendChild(cardFooter);
            
            // 컨테이너에 카드 추가
            cardContainer.appendChild(card);
        });
    }

    // 공지사항 페이지 전용 메시지 설정
    const noticeMessages = {
        emptyData: {
            pc: `
                <div class="search-no-result">
                    <p>등록된 공지사항이 없습니다.</p>
                </div>
            `,
            mobile: `
                <div class="search-no-result">
                    <p>등록된 공지사항이 없습니다.</p>
                </div>
            `
        },
        emptySearch: {
            pc: `
                <div class="search-no-result">
                    <p>검색 결과가 존재하지 않습니다.<br>다른 검색어로 검색해보세요.</p>
                </div>
            `,
            mobile: `
                <div class="search-no-result">
                    <p>검색 결과가 존재하지 않습니다.<br>다른 검색어로 검색해보세요.</p>
                </div>
            `
        }
    };

    // 1. 동적으로 카테고리 탭 생성
    createDynamicTabs(noticeData, 'category', document.querySelector('.tabs'));

    // 2. 테이블 초기화
    const noticeTable = initializeTable({
        // 기본 데이터 설정
        data: noticeData,
        
        // 렌더링 콜백 함수
        renderCallback: renderNoticeData,           // PC 테이블용 렌더링 함수
        renderMobileCallback: renderNoticeMobileCards, // 모바일 카드 렌더링 함수
        
        // DOM 요소 ID
        tableBodyId: 'tableBody',                   // PC 테이블 바디 ID
        moTableBodyId: 'moTableBody',               // 모바일 테이블 바디 ID
        totalCountId: 'totalCount',                 // 총 항목 수 표시 요소 ID
        pageNumbersId: 'pageNumbers',               // 페이지 번호 컨테이너 ID
        
        // 페이지네이션 설정
        itemsPerPage: 10,                           // 페이지당 표시할 항목 수
        pageRange: 5,                               // 페이지 네비게이션에 표시할 페이지 번호 수
        
        // 정렬 설정
        sortConfig: {
            defaultColumn: 'number',                  // 기본 정렬 컬럼
            defaultDirection: 'asc'                // 기본 정렬 방향 (최신순)
        },
        
        // 고정 공지 우선 표시 설정
        fixedItemsFirst: true,                      // 고정 항목을 항상 먼저 표시
        
        // 필터링 설정
        filterProperty: 'category',                 // 필터링 속성 (카테고리)
        
        // 메시지 설정
        messages: noticeMessages                    // 페이지별 커스텀 메시지
    });

    // 3. 테이블 초기화 실행
    noticeTable.init();
});
  </script>
